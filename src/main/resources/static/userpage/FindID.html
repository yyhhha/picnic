<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<link rel="stylesheet" href="../css/signup.css" >
<link rel="icon" type="image/x-icon" href="../img/pignicLogo.ico" />
<title>로그인</title>
<style type="text/css"> 
		a { text-decoration:none } 
		a:visited { color: black; text-decoration: none;}
		</style>
</head>
<body>
<h2>피그닉 회원 찾기</h2>
<div id="findid">
    <div class="container">
    	<form action="../ycon/findpswByEmail" method="post">
    	<input type="hidden" name="command" value="userLogin">
      <label for="email"><b>e-mail</b></label>
	      <input type="text" placeholder="이메일을 입력하세요" name="email" required th:value="${email}"><br>
      <button type="submit">비밀번호 찾기</button>
      </form>
    </div>
	 </div>
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="location.href='../ycon/moveMainPage'" class="cancelbtn"> Cancel</button>
    </div>
</div>
</body>
</html>
