<body>
<h2>피그닉 회원 가입</h2>
    <div class="container">
	    <form action="review" method="post">

	      <input type="text" placeholder="이메일을 입력하세요" name="email" required>

	      <input type="password" placeholder="비밀번호를 입력하세요" name="psw" required>
	      <label for="nickname"><b>Nickname</b></label>
	      <input type="text" placeholder="닉네임을 입력하세요" name="nickname" required>
	      
	      
	      <button type="submit">sign up</button>
	     </form>
    </div>
    <div class="container" style="background-color:#f1f1f1">
    <form action="review" method="post">
      <button type="button" onclick="location.href='login.jsp'" class="cancelbtn"> Cancel</button>
 	 </form>
    </div>
</div>
