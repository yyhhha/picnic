<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <title>Document</title>

    <style>
        * {
          box-sizing: border-box;
          overflow: auto;
        }
    
        body {
          font-family: Arial, Helvetica, sans-serif;
          margin: 0 10%;
    
        }
    
        /* Container for flexboxes */
        .row {
          display: flex;
          height: 100%;
        }
    
        /* Create three unequal columns that sits next to each other */
        .column {
          padding: 10px;
    
        }
    
        /* Left and right column */
        .column.side {
          -webkit-flex: 1;
          -ms-flex: 1;
          flex: 1;
          border-right: 2px solid hsl(0, 0%, 51%);
          font-size: 21px;
          font-weight: bold;
        }
    
        /* Middle column */
        .column.middle {
          -webkit-flex: 4;
          -ms-flex: 4;
          flex: 4;
        }
    
        /*메뉴바 관련 설정*/
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: auto;
        }
    
        li a {
          display: block;
          color: #000;
          padding: 8px 16px;
          text-decoration: none;
        }
    
        li a.active {
          color: rgb(248, 70, 0);
        }
    
    
        /* Style the footer */
        .footer {
          background-color: #ffffff;
          padding: 10px;
          text-align: center;
          position: absolute fixed;
          left: 0;
          bottom: 0;
          width: 100%;
    
        }
    
        /*헤더헤더헤더헤더*/
        .nav-container {
          display: flex;
          flex-direction: row;
          width: 100%;
          font-size: 23px;
          font-weight: bold;
          background-color: rgb(255, 90, 14);
          list-style-type: none;
          /*목록 기호 제거*/
        }
    
        .nav-item {
          padding: 0 15px;
          cursor: pointer;
          /*마우스 커서를 pointer 모양으로 함*/
        }
    
        .nav-item a {
          /*nav-item 클래스 아래의 a 요소를 선택함*/
          text-align: center;
          text-decoration: none;
          /*밑줄 없앰*/
          color: white;
        }
    
        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        @media (max-width: 600px) {
          .row {
            -webkit-flex-direction: column;
            flex-direction: column;
          }
        }
    
        .header {
          background-color: #f1f1f1;
          position: relative;
          top: 0;
          text-align: center;
          font-size: 30px;
          border-bottom: 2px solid hsl(0, 1%, 31%);
          /*background-image: url(https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fzhm4C%2FbtrhtVXaZJQ%2FRIZsJKvlR00qFvXPbyrJe0%2Fimg.png);
        */}
    
        #header{
          position: sticky;
          top: 0;
        }
    
        /* Style the header */
    
      form.example input[type=text] {
          padding: 10px;
          font-size: 17px;
          border: 2px solid #ff6f1c;
          float: left;
          width: 80%;
          background: #f1f1f1;
        }
    
        form.example button {
          float: left;
          width: 20%;
          padding: 10px;
          background: #ff6f1c;
          color: white;
          font-size: 17px;
          border: 1.25px solid #ff6f1c;
          border-left: none;
          cursor: pointer;
        }
    
        form.example button:hover {
          background: #ff580b;
        }
    
        form.example::after {
          content: "";
          clear: both;
          display: table;
        }

        
      </style>
</head>
<body>
    <div class="header">
        <header>
      <div style="font-size: small; text-align: right; ">
      <a href="/mypage.html" >마이페이지</a>
      <a href="/login.html" >로그인</a>
      <a href="/signup.html" >회원가입</a>
    </div>
    <a>피그닉 사이트</a>
      <div> 
      <form class="example" action="searchall" style="margin:auto;max-width:500px">
        <input type="text" placeholder="Search.." name="search2">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div> <br><br>
  
      <nav>
        <ul class="nav-container" >
          <li class="nav-item"> <a href="/boardRent.html">피크닉 물품대여</a> </li>
          <li class="nav-item"> <a href="/boardPlace.html">피크닉 장소추천</a> </li>
          <li class="nav-item"> <a href="/boardReview.html">피크닉 장소후기</a> </li>
          <li class="nav-item"> <a href="/boardTip.html">피크닉 꿀팁</a> </li>
        </ul>
      </nav>
    </header>
    
      </div>

    <div class="row">
        <div class="column side" style="background-color:#ffffff; ">
          <ul>
            <li><a class="active" href="#home">전체보기</a></li>
           
           
          </ul>
        </div>


        <div class="column middle" style="background-color:#ffffff;">
            <div id="boardTip">
                <form>
                  <h4><strong>{{rentName}}</strong></h4>
                  <div class="w3-row w3-large">
                    <div class="w3-col s6">
                    안녕 사진넣는 곳
                   </div>
                    <div class="w3-col s6">
                      <p><i class="fa fa-fw fa-shower"></i> 가격 : {{rentPrice}}</p>
                      <p><i class="fa fa-fw fa-wifi"></i> 위치 : {{rentLoc}}</p>
                      <p><i class="fa fa-fw fa-tv"></i> 대여시간 : {{rentTime}}</p>
                      <p><i class="fa fa-fw fa-cutlery"></i> 업체 링크 : {{rentLink}}</p>
                    </div>
                  </div>
                    
                  <hr>
                  
                  <h4><strong>상세 피크닉 대여 설명</strong></h4>
                  <p>{{rentContent}}</p>
                  
                  <hr>

        
                    <br>
                    <button style="background-color: rgb(68, 68, 248);">수정</button>
                    <button style="background-color: rgb(68, 68, 248);">삭제</button>
        
                    
                </form>
                
            </div>
           
    
    
    
        </div>
      
    
      </div>
    
      <div class="footer">
        <p>운영자: 권대안, 박서은, 방지원, 유영훈<br>
          게시된 정보는 무단으로 배포할 수 없습니다.</a>
          ＠2021</p>
      </div>

      <script>
        new Vue({
          el: "#boardTip",
          data : {
            rentCateName : "",
            rentName : "",
            rentLoc : "",
            rentLink: "",
            rentPrice : "",
            rentTime : "",
            rentContent : "",
            rentImg : ""    

          },
          created : function(){
            var params = new URLSearchParams(location.search);

            axios.get('/con/board/rents/' + params.get('rentId'))
            .then(response => {
              this.rentCateName = response.data.rentCateName;
              this.rentName = response.data.rentName;
              this.rentLoc = response.data.rentLoc;
              this.rentTime = response.data.rentTime;
              this.rentLink = response.data.rentLink;
              this.rentPrice = response.data.rentPrice;
              this.rentContent = response.data.rentContent;
              this.rentImg = response.data.rentImg;
              console.log(response)
            })
            .catch(error => {
              console.log(error)
            });
          }
    
        });
      </script>
    
    </body>
    
    </html>
